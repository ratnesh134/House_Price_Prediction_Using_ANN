<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<!-- navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">House Price</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>

<!--  main part-->
<h1 class="text-center">Deep Learning Projects</h1>
<h1 class="text-center">House Price Prediction using ANN</h1>

<div class="container mt-4 my-4" style="background:rebeccapurple; color:white; border-radius:15px;">
  <h3 class="text-center"> Features For House Prediction </h3>
  <form action="/house" method="post">
    <div class="row">
       <div class="col-md-6">
         <div class="form-group">
           <label for="text">Longitude</label>
           <input type="text" class="form-control" name="longitude">
         </div>
       </div>
       <div class="col-md-6">
         <div class="form-group">
           <label for="text">Latitude</label>
           <input type="text" class="form-control" name="latitude">
         </div>
       </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="text">House Age</label>
          <input type="text" class="form-control" name="houseage">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="text">Number House Rooms</label>
          <input type="text" class="form-control" name="houserooms">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="text">Total Bedrooms</label>
          <input type="text" class="form-control" name="totlabedrooms">
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
          <label for="text">Population</label>
          <input type="text" class="form-control" name="population">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="text">Households</label>
          <input type="text" class="form-control" name="households">
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
          <label for="text">Median Income</label>
          <input type="text" class="form-control" name="medianincome">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="text">Ocean Proximity</label>
          <input type="text" class="form-control" name="oceanproximity" placeholder="1:Inland, 2:Near Ocean, 3: Near Bay, 4:Island">
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-primary mt-4" style="margin-top:5px;margin-bottom:5px; margin-left:40%;width:200px;">Predict</button>
  </form>


</div>
<div class="container mt-4">
    {% if result %}
    <p>Predicted Price</p>
    <p>{{result}}</p>
    {% endif %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
